<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="win-tally">
        <p><strong>Win Tally</strong></p>
        <p>
            <span class="x-player">X</span>: <span class="x-wins"></span></br>
            <span class="o-player">O</span>: <span class="o-wins"></span>
        </p>
    </div>
    <div class="head">
        <button class="new-game-button">New Game</button>
        <p class="game-status"></p>
    </div>
    
    <div class="board">
        <p>
            <span data-row="0" data-column="0"></span>
            <span data-row="0" data-column="1"></span>
            <span data-row="0" data-column="2"></span>
        </p>
        <p>
            <span data-row="1" data-column="0"></span>
            <span data-row="1" data-column="1"></span>
            <span data-row="1" data-column="2"></span>
        </p>
        <p>
            <span data-row="2" data-column="0"></span>
            <span data-row="2" data-column="1"></span>
            <span data-row="2" data-column="2"></span>
        </p>
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="game.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
